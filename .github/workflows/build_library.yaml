name: Build library

on:
  push:
    paths:
      - .github/workflows/build_library.yaml
      - CMakeLists.txt
      - undreamai.h
      - undreamai.cpp
    tags:
      - 'v*'

env:
  LLAMACPP_VERSION: b2989
  OPENCL_VERSION: 2023.04.17
  CLBLAST_VERSION: 1.6.0
  CMAKE_COMMON_JOBS: '-DLLAMA_STATIC=ON -DLLAMA_BUILD_TESTS=OFF -DLLAMA_BUILD_EXAMPLES=OFF -DCMAKE_RUNTIME_OUTPUT_DIRECTORY=${{ github.workspace }}/build/libs -DCMAKE_LIBRARY_OUTPUT_DIRECTORY=${{ github.workspace }}/build/libs -DBUILD_UNDREAMAI_SERVER=ON'
  CUDA_SEPARATE: true

jobs:
  ################################ ArchChecker ################################

  archchecker_linux_build:
    name: Build ArchChecker Linux
    runs-on: ubuntu-latest

    steps:
      - name: Clone
        id: checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build
        id: build
        run: |
          mkdir archchecker/build
          cd archchecker/build
          cmake ..
          cmake --build . --config Release -j ${env:NUMBER_OF_PROCESSORS}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-archchecker
          path: archchecker/build/libarchchecker.so


  archchecker_windows_build:
    name: Build ArchChecker Windows
    runs-on: windows-latest

    steps:
      - name: Clone
        id: checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build
        id: build
        run: |
          mkdir archchecker/build
          cd archchecker/build
          cmake ..
          cmake --build . --config Release -j ${env:NUMBER_OF_PROCESSORS}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-archchecker
          path: archchecker/build/Release/archchecker.dll

  ################################ Linux ################################

  linux_build:
    name: Build Artifacts
    runs-on: ubuntu-latest

    env:
      CMAKE_COMMON: '-DLLAMA_NATIVE=OFF -DCMAKE_BUILD_RPATH_USE_ORIGIN=ON'

    strategy:
      matrix:
        include:
          - build: 'noavx'
            defines: '-DLLAMA_AVX=OFF -DLLAMA_AVX2=OFF -DLLAMA_FMA=OFF'
          - build: 'avx2'
            defines: ''
          - build: 'avx'
            defines: '-DLLAMA_AVX2=OFF'
          - build: 'avx512'
            defines: '-DLLAMA_AVX512=ON'
          - build: 'clblast'
            defines: '-DLLAMA_CLBLAST=ON -DCMAKE_PREFIX_PATH="${{ github.workspace }}/clblast"'
          - build: 'cuda-cu11.7.1'
            defines: '-DLLAMA_CUDA=ON -DCUDAToolkit_ROOT="$env:GITHUB_WORKSPACE/cuda"'
          - build: 'cuda-cu12.2.0'
            defines: '-DLLAMA_CUDA=ON -DCUDAToolkit_ROOT="$env:GITHUB_WORKSPACE/cuda"'
            
    steps:
      - name: Clone
        id: checkout
        uses: actions/checkout@v4

      - name: Get Variables
        run: |
          echo "CUDA=$(echo "${{ matrix.build }}" | cut -d '-' -f2 | cut -c 3- )" >> $GITHUB_ENV
          echo cmake .. ${{ matrix.defines }}

      - name: Clone llama.cpp
        run: |
          git clone https://github.com/ggerganov/llama.cpp llama.cpp
          cd llama.cpp
          git checkout ${{ env.LLAMACPP_VERSION }}
          sed -i 's:utils.hpp:utils_callback.hpp:g' examples/server/server.cpp
          sed -i 's:main(int argc:main_server(int argc:g' examples/server/server.cpp
          cd ..
          mkdir -p build/licenses build/libs
          cp llama.cpp/LICENSE build/licenses/llama.cpp.LICENSE.txt

      - name: Create missing files
        run: |
          cd llama.cpp
          cmake -DINPUT=examples/server/public/completion.js -DOUTPUT=examples/server/completion.js.hpp -P scripts/xxd.cmake
          cmake -DINPUT=examples/server/public/index.html -DOUTPUT=examples/server/index.html.hpp -P scripts/xxd.cmake
          cmake -DINPUT=examples/server/public/index.js -DOUTPUT=examples/server/index.js.hpp -P scripts/xxd.cmake
          cmake -DINPUT=examples/server/public/json-schema-to-grammar.mjs -DOUTPUT=examples/server/json-schema-to-grammar.mjs.hpp -P scripts/xxd.cmake

      - name: Separate CUDA
        if: env.CUDA_SEPARATE == 'true'
        run: |
          cd llama.cpp
          sed -i 's:cudart_static:cudart:g' CMakeLists.txt
          sed -i 's:cublas_static:cublas:g' CMakeLists.txt
          sed -i 's:cublasLt_static:cublasLt:g' CMakeLists.txt

      - name: Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install build-essential cmake tar p7zip-full opencl-headers

      - name: Download OpenCL SDK
        id: get_opencl
        if: matrix.build == 'clblast'
        run: |
          sudo apt-get install opencl-headers
          git clone --recurse-submodules https://github.com/KhronosGroup/OpenCL-SDK.git
          curl -o build/licenses/OpenCL.LICENSE.txt -L "https://raw.githubusercontent.com/KhronosGroup/OpenCL-SDK/v${{ env.OPENCL_VERSION }}/LICENSE"
          mkdir OpenCL-SDK/build
          cd OpenCL-SDK
          git checkout v$OPENCL_VERSION
          cd build
          cmake .. -DBUILD_DOCS=OFF -DBUILD_EXAMPLES=OFF -DBUILD_TESTING=OFF -DOPENCL_SDK_BUILD_SAMPLES=OFF -DOPENCL_SDK_TEST_SAMPLES=OFF
          cmake --build . --config Release
          cmake --install . --prefix install
          cp install/lib/libOpenCL.so ../../build/libs/libOpenCL.so.1

      - name: Download CLBlast
        id: get_clblast
        if: matrix.build == 'clblast'
        run: |
          sudo apt-get install tar p7zip-full
          curl -o clblast.7z -L "https://github.com/CNugteren/CLBlast/releases/download/${{ env.CLBLAST_VERSION }}/CLBlast-${{ env.CLBLAST_VERSION }}-linux-x86_64.tar.gz"
          curl -o build/licenses/CLBlast.LICENSE.txt -L "https://github.com/CNugteren/CLBlast/raw/${{ env.CLBLAST_VERSION }}/LICENSE"
          7z x clblast.7z
          mv CLBlast-* clblast
          cp clblast/lib/libclblast.so.${{ env.CLBLAST_VERSION }} build/libs/libclblast.so.1
          
          echo "
          set(CMAKE_IMPORT_FILE_VERSION 1)
          
          set_property(TARGET clblast APPEND PROPERTY IMPORTED_CONFIGURATIONS RELEASE)
          set_target_properties(clblast PROPERTIES
            IMPORTED_LINK_INTERFACE_LIBRARIES_RELEASE \"`pwd`/build/libs/libOpenCL.so.1\"
            IMPORTED_LOCATION_RELEASE \"`pwd`/build/libs/libclblast.so.1\"
            IMPORTED_SONAME_RELEASE \"libclblast.so.1\"
            )
          
          list(APPEND _cmake_import_check_targets clblast )
          list(APPEND _cmake_import_check_files_for_clblast \"libs/libclblast.so.1\" )
          set(CMAKE_IMPORT_FILE_VERSION)
          " > clblast/lib/cmake/CLBlast/CLBlastConfig-release.cmake

      - uses: Jimver/cuda-toolkit@v0.2.11
        id: cuda-toolkit
        if: startsWith(matrix.build, 'cuda')
        with:
          cuda: ${{ env.CUDA }}
          method: 'network'
          linux-local-args: '["--toolkit"]'

      - name: Link Cuda
        if: startsWith(matrix.build, 'cuda')
        run: |
          ln -s ${{ env.CUDA_PATH }} ${{ github.workspace }}/build/cuda

      - name: Build
        id: cmake_build
        run: |
          sed -i "s:LIBRARY undreamai:LIBRARY undreamai_linux-${{ matrix.build }}:g" CMakeLists.txt
          export LD_LIBRARY_PATH=""
          cd build
          cmake .. ${{ matrix.defines }} ${{ env.CMAKE_COMMON }} ${{ env.CMAKE_COMMON_JOBS }}
          cmake --build . --config Release -j ${env:NUMBER_OF_PROCESSORS}

      - name: Test
        id: test
        if: matrix.build == 'noavx' || matrix.build == 'avx' || matrix.build == 'avx2'
        run: |
          cd build/libs
          curl -L -o model.gguf https://huggingface.co/afrideva/smol_llama-220M-openhermes-GGUF/resolve/main/smol_llama-220m-openhermes.q4_k_m.gguf?download=true
          ./undreamai_test -m model.gguf -np 1
          rm model.gguf

      - name: Pack artifacts
        id: pack_artifacts
        run: |
          rm build/libs/undreamai_test
          zip -j undreamai-${{ github.ref_name }}-llamacpp-linux-${{ matrix.build }}.zip build/licenses/* build/libs/*

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: undreamai-${{ github.ref_name }}-llamacpp-linux-${{ matrix.build }}.zip
          path: undreamai-${{ github.ref_name }}-llamacpp-linux-${{ matrix.build }}.zip

      - name: Copy and pack Cuda runtime
        if: startsWith(matrix.build, 'cuda') && env.CUDA_SEPARATE == 'true'
        run: |
          libs=`for f in build/libs/*;do objdump -x $f |grep NEEDED;done |tr -d ' '| sed -e "s:NEEDED:${{ github.workspace }}/build/cuda/lib64/:g" |sort|uniq|grep libcu`
          echo $libs
          zip -j cuda-${{ env.CUDA }}-linux.zip $libs

      - name: Upload Cuda runtime
        if: startsWith(matrix.build, 'cuda') && env.CUDA_SEPARATE == 'true'
        uses: actions/upload-artifact@v4
        with:
          path: cuda-${{ env.CUDA }}-linux.zip
          name: cuda-${{ env.CUDA }}-linux.zip

################################ macOS ################################

  macOS-arm64-build:
    runs-on: macos-14

    steps:
      - name: Clone
        id: checkout
        uses: actions/checkout@v4

      - name: Clone llama.cpp
        run: |
          git clone https://github.com/ggerganov/llama.cpp llama.cpp
          cd llama.cpp
          git checkout ${{ env.LLAMACPP_VERSION }}
          sed -i.bak 's:utils.hpp:utils_callback.hpp:g' examples/server/server.cpp
          sed -i.bak 's:main(int argc:main_server(int argc:g' examples/server/server.cpp
          cd ..
          mkdir -p build/licenses build/libs
          cp llama.cpp/LICENSE build/licenses/llama.cpp.LICENSE.txt

      - name: Create missing files
        run: |
          cd llama.cpp
          cmake -DINPUT=examples/server/public/completion.js -DOUTPUT=examples/server/completion.js.hpp -P scripts/xxd.cmake
          cmake -DINPUT=examples/server/public/index.html -DOUTPUT=examples/server/index.html.hpp -P scripts/xxd.cmake
          cmake -DINPUT=examples/server/public/index.js -DOUTPUT=examples/server/index.js.hpp -P scripts/xxd.cmake
          cmake -DINPUT=examples/server/public/json-schema-to-grammar.mjs -DOUTPUT=examples/server/json-schema-to-grammar.mjs.hpp -P scripts/xxd.cmake
  
      - name: Dependencies
        id: depends
        continue-on-error: true
        run: |
          brew update

      - name: Build
        id: cmake_build
        run: |
          sed -i.bak "s:LIBRARY undreamai:LIBRARY undreamai_macos-arm64:g" CMakeLists.txt
          cd build
          cmake -DLLAMA_FATAL_WARNINGS=ON -DLLAMA_METAL_EMBED_LIBRARY=ON -DLLAMA_CURL=ON ${{ env.CMAKE_COMMON_JOBS }} ..
          cmake --build . --config Release -j $(sysctl -n hw.logicalcpu)

      - name: Pack artifacts
        id: pack_artifacts
        run: |
          rm build/libs/undreamai_test
          ls -R build
          zip -j undreamai-${{ github.ref_name }}-llamacpp-macos-arm64.zip build/licenses/* build/libs/*

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: undreamai-${{ github.ref_name }}-llamacpp-macos-arm64.zip
          path: undreamai-${{ github.ref_name }}-llamacpp-macos-arm64.zip

  macOS-x64-build:
    runs-on: macos-latest

    steps:
      - name: Clone
        id: checkout
        uses: actions/checkout@v4

      - name: Clone llama.cpp
        run: |
          git clone https://github.com/ggerganov/llama.cpp llama.cpp
          cd llama.cpp
          git checkout ${{ env.LLAMACPP_VERSION }}
          sed -i.bak 's:utils.hpp:utils_callback.hpp:g' examples/server/server.cpp
          sed -i.bak 's:main(int argc:main_server(int argc:g' examples/server/server.cpp
          cd ..
          mkdir -p build/licenses build/libs
          cp llama.cpp/LICENSE build/licenses/llama.cpp.LICENSE.txt

      - name: Create missing files
        run: |
          cd llama.cpp
          cmake -DINPUT=examples/server/public/completion.js -DOUTPUT=examples/server/completion.js.hpp -P scripts/xxd.cmake
          cmake -DINPUT=examples/server/public/index.html -DOUTPUT=examples/server/index.html.hpp -P scripts/xxd.cmake
          cmake -DINPUT=examples/server/public/index.js -DOUTPUT=examples/server/index.js.hpp -P scripts/xxd.cmake
          cmake -DINPUT=examples/server/public/json-schema-to-grammar.mjs -DOUTPUT=examples/server/json-schema-to-grammar.mjs.hpp -P scripts/xxd.cmake
  
      - name: Dependencies
        id: depends
        continue-on-error: true
        run: |
          brew update

      - name: Build
        id: cmake_build
        run: |
          sed -i.bak "s:LIBRARY undreamai:LIBRARY undreamai_macos-x64:g" CMakeLists.txt
          cd build
          cmake -DLLAMA_FATAL_WARNINGS=ON -DLLAMA_METAL=OFF -DLLAMA_CURL=ON ${{ env.CMAKE_COMMON_JOBS }} ..
          cmake --build . --config Release -j $(sysctl -n hw.logicalcpu)

      - name: Test
        id: test
        run: |
          cd build/libs
          curl -L -o model.gguf https://huggingface.co/afrideva/smol_llama-220M-openhermes-GGUF/resolve/main/smol_llama-220m-openhermes.q4_k_m.gguf?download=true
          ./undreamai_test -m model.gguf -np 1
          rm model.gguf

      - name: Pack artifacts
        id: pack_artifacts
        run: |
          rm build/libs/undreamai_test
          ls -R build
          zip -j undreamai-${{ github.ref_name }}-llamacpp-macos-x64.zip build/licenses/* build/libs/*

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: undreamai-${{ github.ref_name }}-llamacpp-macos-x64.zip
          path: undreamai-${{ github.ref_name }}-llamacpp-macos-x64.zip

################################ Windows ################################

  windows-build:
    runs-on: windows-latest

    env:
      CMAKE_COMMON: '-DLLAMA_NATIVE=OFF'
    
    strategy:
      matrix:
        include:
          - build: 'noavx'
            defines: '-DLLAMA_AVX=OFF -DLLAMA_AVX2=OFF -DLLAMA_FMA=OFF'
          - build: 'avx2'
            defines: ''
          - build: 'avx'
            defines: '-DLLAMA_AVX2=OFF'
          - build: 'avx512'
            defines: '-DLLAMA_AVX512=ON'
          - build: 'clblast'
            defines: '-DLLAMA_CLBLAST=ON -DCMAKE_PREFIX_PATH="$env:RUNNER_TEMP/clblast"'
          - build: 'arm64'
            defines: '-A ARM64'
          - build: 'cuda-cu11.7.1'
            defines: '-DLLAMA_CUDA=ON'
          - build: 'cuda-cu12.2.0'
            defines: '-DLLAMA_CUDA=ON'

    steps:
      - name: Clone
        id: checkout
        uses: actions/checkout@v4

      - name: Get Variables
        run: |
          $pattern = "\d+\.\d+\.\d+"
          $CUDA = [regex]::Match("${{ matrix.build }}", $pattern).Value
          Add-Content $env:GITHUB_ENV "CUDA=$CUDA"

      - name: Clone llama.cpp
        run: |
          git clone https://github.com/ggerganov/llama.cpp llama.cpp
          cd llama.cpp
          git checkout ${{ env.LLAMACPP_VERSION }}
          (Get-Content examples/server/server.cpp ) -replace 'utils.hpp', 'utils_callback.hpp' | Set-Content examples/server/server.cpp
          (Get-Content examples/server/server.cpp ) -replace 'main\(int argc', 'main_server(int argc' | Set-Content examples/server/server.cpp

      - name: Create missing files
        run: |
          cd llama.cpp
          cmake -DINPUT="examples/server/public/completion.js" -DOUTPUT="examples/server/completion.js.hpp" -P "scripts/xxd.cmake"
          cmake -DINPUT="examples/server/public/index.html" -DOUTPUT="examples/server/index.html.hpp" -P "scripts/xxd.cmake"
          cmake -DINPUT="examples/server/public/index.js" -DOUTPUT="examples/server/index.js.hpp" -P "scripts/xxd.cmake"
          cmake -DINPUT="examples/server/public/json-schema-to-grammar.mjs" -DOUTPUT="examples/server/json-schema-to-grammar.mjs.hpp" -P "scripts/xxd.cmake"
          
      - name: Separate CUDA
        if: env.CUDA_SEPARATE == 'true'
        run: |
          cd llama.cpp
          (Get-Content CMakeLists.txt ) -replace 'cudart_static', 'cudart' | Set-Content CMakeLists.txt
          (Get-Content CMakeLists.txt ) -replace 'cublas_static', 'cublas' | Set-Content CMakeLists.txt
          (Get-Content CMakeLists.txt ) -replace 'cublasLt_static', 'cublasLt' | Set-Content CMakeLists.txt

      - name: Download OpenCL SDK
        id: get_opencl
        if: matrix.build == 'clblast'
        run: |
          curl.exe -o $env:RUNNER_TEMP/opencl.zip -L "https://github.com/KhronosGroup/OpenCL-SDK/releases/download/v${env:OPENCL_VERSION}/OpenCL-SDK-v${env:OPENCL_VERSION}-Win-x64.zip"
          mkdir $env:RUNNER_TEMP/opencl
          tar.exe -xvf $env:RUNNER_TEMP/opencl.zip --strip-components=1 -C $env:RUNNER_TEMP/opencl

      - name: Download CLBlast
        id: get_clblast
        if: matrix.build == 'clblast'
        run: |
          curl.exe -o $env:RUNNER_TEMP/clblast.7z -L "https://github.com/CNugteren/CLBlast/releases/download/${env:CLBLAST_VERSION}/CLBlast-${env:CLBLAST_VERSION}-windows-x64.7z"
          curl.exe -o $env:RUNNER_TEMP/CLBlast.LICENSE.txt -L "https://github.com/CNugteren/CLBlast/raw/${env:CLBLAST_VERSION}/LICENSE"
          7z x "-o${env:RUNNER_TEMP}" $env:RUNNER_TEMP/clblast.7z
          rename-item $env:RUNNER_TEMP/CLBlast-${env:CLBLAST_VERSION}-windows-x64 clblast
          foreach ($f in (gci -Recurse -Path "$env:RUNNER_TEMP/clblast" -Filter '*.cmake')) {
            $txt = Get-Content -Path $f -Raw
            $txt.Replace('C:/vcpkg/packages/opencl_x64-windows/', "$($env:RUNNER_TEMP.Replace('\','/'))/opencl/") | Set-Content -Path $f -Encoding UTF8
          }

      - uses: Jimver/cuda-toolkit@v0.2.11
        id: cuda-toolkit
        if: startsWith(matrix.build, 'cuda')
        with:
          cuda: ${{ env.CUDA }}
          method: 'network'
          sub-packages: '["nvcc", "cudart", "cublas", "cublas_dev", "thrust", "visual_studio_integration"]'
  
      - name: Build
        id: cmake_build
        run: |
          (Get-Content CMakeLists.txt ) -replace 'LIBRARY undreamai', 'LIBRARY undreamai_windows-${{ matrix.build }}' | Set-Content CMakeLists.txt
          mkdir build
          cd build
          cmake .. ${{ matrix.defines }} ${{ env.CMAKE_COMMON }} ${{ env.CMAKE_COMMON_JOBS }} 
          cmake --build . --config Release -j ${env:NUMBER_OF_PROCESSORS}

      - name: Test
        id: test
        if: matrix.build == 'noavx' || matrix.build == 'avx' || matrix.build == 'avx2'
        run: |
          cd build/libs/Release
          curl.exe -o model.gguf -L https://huggingface.co/afrideva/smol_llama-220M-openhermes-GGUF/resolve/main/smol_llama-220m-openhermes.q4_k_m.gguf?download=true
          ./undreamai_test.exe -m model.gguf -np 1
          del model.gguf

      - name: Add clblast.dll
        id: add_clblast_dll
        if: matrix.build == 'clblast'
        run: |
          cp $env:RUNNER_TEMP/clblast/lib/clblast.dll ./build/Release
          cp $env:RUNNER_TEMP/CLBlast.LICENSE.txt ./build/Release/CLBlast-${env:CLBLAST_VERSION}.txt

      - name: Pack artifacts
        id: pack_artifacts
        run: |
          del build/libs/Release/undreamai_test.exe
          mkdir artifacts
          Copy-Item .\llama.cpp\LICENSE .\artifacts\llama.cpp.LICENSE.txt
          Copy-Item .\build\Release\* .\artifacts\
          Copy-Item .\build\libs\Release\*dll .\artifacts\
          cd artifacts
          7z a ../undreamai-${{ github.ref_name }}-llamacpp-windows-${{ matrix.build }}.zip *

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          path: undreamai-${{ github.ref_name }}-llamacpp-windows-${{ matrix.build }}.zip
          name: undreamai-${{ github.ref_name }}-llamacpp-windows-${{ matrix.build }}.zip

      - name: Copy and pack Cuda runtime
        if: startsWith(matrix.build, 'cuda') && env.CUDA_SEPARATE == 'true'
        run: |
          echo "Cuda install location: ${{steps.cuda-toolkit.outputs.CUDA_PATH}}"
          $dst='cuda'
          robocopy "${{steps.cuda-toolkit.outputs.CUDA_PATH}}\bin" $dst cudart64_*.dll cublas64_*.dll cublasLt64_*.dll
          cd cuda
          7z a ../cuda-${{ env.CUDA }}-windows.zip *

      - name: Upload Cuda runtime
        if: startsWith(matrix.build, 'cuda') && env.CUDA_SEPARATE == 'true'
        uses: actions/upload-artifact@v4
        with:
          path: cuda-${{ env.CUDA }}-windows.zip
          name: cuda-${{ env.CUDA }}-windows.zip

################################ Release ################################

  create_release:
    name: Create Release
    runs-on: ubuntu-latest
    needs:
      - archchecker_linux_build
      - archchecker_windows_build
      - linux_build
      - macOS-arm64-build
      - macOS-x64-build
      - windows-build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Merge artifacts
        run: |
          cd artifacts
          ls -R
          PREFIX=undreamai-${{ github.ref_name }}-llamacpp
          for d in `ls | grep cuda | grep -v $PREFIX`;do
            mv $d/$d tmp.zip
            rm -r $d
            mv tmp.zip $d
          done

          for d in `ls | grep $PREFIX`;do
            cd $d; unzip $d; rm $d; cd ..;
            new_name=`echo $d | sed -e "s:$PREFIX-::g" | sed -e 's:.zip::g'`
            mv $d $new_name;
            echo $new_name >> bundle
          done
          zip -r $PREFIX.zip `cat bundle` linux-archchecker windows-archchecker

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Release ${{ github.ref_name }}"
          files: "artifacts/*.zip"
